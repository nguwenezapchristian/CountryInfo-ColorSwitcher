<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="REST Countries API with color theme switcher">
        <title>CountryInfo</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon_io/android-chrome-192x192.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/6f6995f731.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="nav-bar">
            <h1>Where in the World?</h1>
            <span class="nav-dark-mode">
                <button id="btn-mode">
                    <span class="fa-regular fa-moon"></span>
                </button>
                <h1>Dark Mode</h1>
            </span>
        </nav>
        <div class="container">
            <!-- search-filter class will be used to flex the element on desktop view -->
            <div class="search-filter">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for a country...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <div class="drop-down">
                <button class="dropdown-btn">Filter by Region</button>
                <li class="dropdown-content">
                    <ul>Africa</ul>
                    <ul>America</ul>
                    <ul>Asia</ul>
                    <ul>Europe</ul>
                    <ul>Oceania</ul>
                </li>
            </div>
            <div class="displaying-country" style="text-align: center;"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
