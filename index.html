<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="REST Countries API with color theme switcher">
        <title>CountryInfo</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon_io/android-chrome-192x192.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/6f6995f731.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="nav-bar">
            <h1 style="padding: 30px 15px;">Where in the World?</h1>
            <div class="nav-dark-mode" style="padding: 30px 15px;">
                <button id="btn-mode">
                    <span class="fa-regular fa-moon"></span>
                </button>
                <h1>Dark Mode</h1>
            </div>
        </nav>
        <div class="container">
            <!-- search-filter class will be used to flex the element on desktop view -->
            <div class="search-filter" id="search">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for a country...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="drop-down">
                    <button class="dropdown-btn">Filter by Region</button>
                    <li class="dropdown-content">
                        <ul data-value="africa" class="region">Africa</ul>
                        <ul data-value="america" class="region">America</ul>
                        <ul data-value="asia" class="region">Asia</ul>
                        <ul data-value="europe" class="region">Europe</ul>
                        <ul data-value="oceania" class="region">Oceania</ul>
                    </li>
                </div>
                <!-- <button>
                    <a href="more-info.html">More Info</a>
                </button> -->
            </div>
            <div class="displaying-country" id="display"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
